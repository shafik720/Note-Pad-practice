<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/fontawesome/font-awesome.css">
</head>
<body>
    <div class="popup-box">
        <div class="popup">
            <div class="popup-header">
                <p id="addBoxTitle">Add New Note</p>
                <span><i class="fa-solid fa-xmark"></i></span>
            </div>
            <div class="popup-body">
                <form action="#">
                    <div class="form-title">
                        <label for="">Note Title</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form-desc">
                        <label for="">Note Details</label>
                        <textarea></textarea>
                    </div>
                    <button id="addBtn">Add Note</button>
                </form>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="add-box">
            <div class="add-icon">
                <i class="fa-solid fa-plus"></i>
            </div>            
            <span>Add New Note</span>
        </div>
        <div class="notes">
            <div class="note-header">
                <span>Note Title</span>
            </div>
            <div class="note-body">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. In sunt fugiat optio nostrum rerum! Similique natus ullam hic harum unde!</p>
            </div>
            <div class="note-footer">
                <span>23 April, 2022</span>
                <div class="footer-icon">
                    <i id="menuIcon" class="fa-solid fa-ellipsis"></i>
                    <div class="menu">
                        <div><i class="fa-regular fa-pen-to-square"></i>Edit</div>
                        <div><i class="fa-regular fa-pen-to-square"></i>Delete</div>
                    </div>
                </div>                
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
